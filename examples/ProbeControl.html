ss="literal">null</span>;</span><br><span class="line">        &#125;,</span><br><span class="line">        onProbeLineReady(c) &#123;</span><br><span class="line">            callbacks.lineReady.push(c);</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">        &#125;,</span><br><span class="line">        setRenderMethod(m) &#123;</span><br><span class="line">            renderMethod = m;</span><br><span class="line">        &#125;,</span><br><span class="line">        getRenderMethod() &#123;</span><br><span class="line">            <span class="keyword">return</span> renderMethod;</span><br><span class="line">        &#125;,</span><br><span class="line">        getRenderMethods() &#123;</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">'XY'</span>, <span class="string">'XZ'</span>, <span class="string">'YZ'</span>];</span><br><span class="line">        &#125;,</span><br><span class="line">        render() &#123;</span><br><span class="line">        &#125;,</span><br><span class="line">        setProbe(i,j,k)&#123;</span><br><span class="line">            probeValue[<span class="number">0</span>] = i;</span><br><span class="line">            probeValue[<span class="number">1</span>] = j;</span><br><span class="line">            probeValue[<span class="number">2</span>] = k;</span><br><span class="line">            callbacks.probeChange.forEach( cb =&gt; &#123;</span><br><span class="line">                cb(probeValue);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;,</span><br><span class="line">        setCrossHairEnable(e) &#123;</span><br><span class="line">            crossHair = !!e;</span><br><span class="line">        &#125;,</span><br><span class="line">        isCrossHairEnabled() &#123;</span><br><span class="line">            <span class="keyword">return</span> crossHair;</span><br><span class="line">        &#125;,</span><br><span class="line">        isRenderMethodMutable() &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;,</span><br><span class="line">        getFieldValueAtProbeLocation() &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">Math</span>.random();</span><br><span class="line">        &#125;,</span><br><span class="line">        metadata: &#123;</span><br><span class="line">            dimensions: [<span class="number">10</span>,<span class="number">20</span>,<span class="number">30</span>],</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">    imageBuilders = &#123;&#125;,</span><br><span class="line">    container = <span class="built_in">document</span>.querySelector(<span class="string">'.content'</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ReactDOM.render(</span><br><span class="line">    React.createElement(</span><br><span class="line">        ProbeControl,</span><br><span class="line">        &#123; imageBuilder, imageBuilders &#125;),</span><br><span class="line">    container);</span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.body.style.margin = <span class="string">'10px'</span>;</span><br></pre></td></tr></table></figure>
