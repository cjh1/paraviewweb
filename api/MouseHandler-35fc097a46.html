pan class="keyword">this</span>.domEventHandler);</span><br><span class="line">        <span class="keyword">this</span>.el.addEventListener(<span class="string">'mousewheel'</span>,     <span class="keyword">this</span>.domEventHandler);</span><br><span class="line">        <span class="keyword">this</span>.el.addEventListener(<span class="string">'DOMMouseScroll'</span>, <span class="keyword">this</span>.domEventHandler);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    enablePinch(enable) &#123;</span><br><span class="line">        <span class="keyword">this</span>.hammer.get(<span class="string">'pinch'</span>).set(&#123; enable &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    setModifier(modifier) &#123;</span><br><span class="line">        <span class="keyword">this</span>.modifier = modifier;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    toggleModifierOnPress(enable, modifiers) &#123;</span><br><span class="line">        <span class="keyword">this</span>.toggleModifiers = modifiers;</span><br><span class="line">        <span class="keyword">this</span>.toggleModifierEnable = enable;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    attach(listeners) &#123;</span><br><span class="line">        <span class="keyword">var</span> subscriptions = &#123;&#125;;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">const</span> key <span class="keyword">in</span> listeners) &#123;</span><br><span class="line">            subscriptions[key] = <span class="keyword">this</span>.on(key, listeners[key]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> subscriptions;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    destroy() &#123;</span><br><span class="line">        <span class="comment">// Remove all listeners is any</span></span><br><span class="line">        <span class="keyword">this</span>.off();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Release hammer</span></span><br><span class="line">        <span class="keyword">this</span>.hammer.destroy();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Remove events that are not captured by hammer</span></span><br><span class="line">        <span class="keyword">this</span>.el.removeEventListener(<span class="string">'contextmenu'</span>,    <span class="keyword">this</span>.domEventHandler);</span><br><span class="line">        <span class="keyword">this</span>.el.removeEventListener(<span class="string">'mousewheel'</span>,     <span class="keyword">this</span>.domEventHandler);</span><br><span class="line">        <span class="keyword">this</span>.el.removeEventListener(<span class="string">'DOMMouseScroll'</span>, <span class="keyword">this</span>.domEventHandler);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Add Observer pattern using Monologue.js</span></span><br><span class="line">Monologue.mixInto(MouseHandler);</span><br></pre></td></tr></table></figure>
