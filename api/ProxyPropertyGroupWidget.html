ss="line"></span><br><span class="line">  valueChange(change) &#123;</span><br><span class="line">    <span class="keyword">const</span> changeSet = <span class="keyword">this</span>.state.changeSet;</span><br><span class="line">    changeSet[change.id] = (change.size === <span class="number">1</span> &amp;&amp; <span class="built_in">Array</span>.isArray(change.value)) ? change.value[<span class="number">0</span>] : change.value;</span><br><span class="line">    <span class="keyword">this</span>.setState(&#123;changeSet&#125;);</span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.props.onChange) &#123;</span><br><span class="line">      <span class="keyword">this</span>.props.onChange(changeSet);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">const</span> properties = &#123;&#125;;</span><br><span class="line">    <span class="keyword">const</span> ctx = &#123; advanced: <span class="keyword">this</span>.props.advanced, filter: <span class="keyword">this</span>.props.filter, properties &#125;;</span><br><span class="line">    <span class="keyword">const</span> changeSetCount = <span class="built_in">Object</span>.keys(<span class="keyword">this</span>.state.changeSet).length;</span><br><span class="line">    <span class="keyword">this</span>.state.properties.forEach(p =&gt; &#123;</span><br><span class="line">      properties[p.data.id] = p.data.value;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">        &lt;div className=&#123; style.container &#125;&gt;</span><br><span class="line">            &lt;div className=&#123; style.toolbar &#125; onClick=&#123; this.toggleCollapsedMode &#125;&gt;</span><br><span class="line">                &lt;i className=&#123; this.state.collapsed ? style.collapedIcon : style.expandedIcon &#125;&gt;&lt;/i&gt;</span><br><span class="line">                &lt;span className=&#123; style.title &#125;&gt;&#123; this.props.proxy.name &#125;&lt;/span&gt;</span><br><span class="line">                &lt;span className=&#123; changeSetCount ? style.tag : style.emptyTag &#125;&gt;</span><br><span class="line">                  &lt;i className=&#123; style.tagBackground &#125;&gt;&lt;/i&gt;</span><br><span class="line">                  &lt;strong className=&#123; style.tagCount &#125;&gt;&#123; changeSetCount &#125;&lt;/strong&gt;</span><br><span class="line">                &lt;/span&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div className=&#123; this.state.collapsed ? style.hidden : style.content&#125;&gt;</span><br><span class="line">              &#123; this.state.properties.map( p =&gt; factory(p, ctx, this.valueChange) ) &#125;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        &lt;/div&gt;);</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
