                <h1 id="Source" class="article-heading"><a href="#Source" class="headerlink" title="Source"></a>Source<a class="article-anchor" href="#Source" aria-hidden="true"></a></h1><figure class="highlight js"><figcaption><span>ChildItem.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> style <span class="keyword">from</span> <span class="string">'PVWStyle/ReactWidgets/CompositePipelineWidget.mcss'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> * This React component expect the following input properties:</span><br><span class="line"> *   - model:</span><br><span class="line"> *       Expect a LokkupTable instance that you want to render and edit.</span><br><span class="line"> *   - item:</span><br><span class="line"> *       Root of the tree</span><br><span class="line"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> React.createClass(&#123;</span><br><span class="line"></span><br><span class="line">    displayName: <span class="string">'CompositePipelineWidget.ChildItem'</span>,</span><br><span class="line"></span><br><span class="line">    propTypes: &#123;</span><br><span class="line">        item: React.PropTypes.object,</span><br><span class="line">        layer: React.PropTypes.string,</span><br><span class="line">        model: React.PropTypes.object,</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    toggleActiveLayer(event) &#123;</span><br><span class="line">        <span class="keyword">this</span>.props.model.toggleLayerActive(<span class="keyword">this</span>.props.layer);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    updateOpacity(e) &#123;</span><br><span class="line">        <span class="keyword">this</span>.props.model.setOpacity(<span class="keyword">this</span>.props.layer, e.target.value);</span><br><span class="line">        <span class="keyword">this</span>.forceUpdate();</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">var</span> inEditMode = <span class="keyword">this</span>.props.model.isLayerInEditMode(<span class="keyword">this</span>.props.layer),</span><br><span class="line">            isActive = <span class="keyword">this</span>.props.model.isLayerActive(<span class="keyword">this</span>.props.layer),</span><br><span class="line">            hidden = !isActive &amp;&amp; !inEditMode,</span><br><span class="line">            hasOpacity = <span class="keyword">this</span>.props.model.hasOpacity();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> (</span><br><span class="line">            &lt;div className=&#123; hidden ? style.hidden : style.childItem &#125;&gt;</span><br><span class="line">                &lt;i className=&#123; !inEditMode ? style.deleteButtonOff : isActive ? style.activeButton : style.deleteButtonOn &#125;</span><br><span class="line">                    onClick=&#123;this.toggleActiveLayer&#125; &gt;</span><br><span class="line">                &lt;/i&gt;</span><br><span class="line">                &lt;div className=&#123; style.label &#125;&gt;</span><br><span class="line">                    &#123; this.props.item.name &#125;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;input</span><br><span class="line">                    className=&#123; hasOpacity ? style.opacity : style.hidden &#125;</span><br><span class="line">                    type='range'</span><br><span class="line">                    min='0' max='100'</span><br><span class="line">                    value=&#123; this.props.model.getOpacity(this.props.layer) &#125;</span><br><span class="line">                    onChange=&#123; this.updateOpacity &#125;/&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        );</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><figcaption><span>RootItem.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> ChildItem    <span class="keyword">from</span> <span class="string">'./ChildItem'</span>;</span><br><span class="line"><span class="keyword">import</span> React        <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> style        <span class="keyword">from</span> <span class="string">'PVWStyle/ReactWidgets/CompositePipelineWidget.mcss'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> * This React component expect the following input properties:</span><br><span class="line"> *   - model:</span><br><span class="line"> *       Expect a LokkupTable instance that you want to render and edit.</span><br><span class="line"> *   - item:</span><br><span class="line"> *       Root of the tree</span><br><span class="line"> *   - layer:</span><br><span class="line"> *       Layer id.</span><br><span class="line"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> React.createClass(&#123;</span><br><span class="line"></span><br><span class="line">    displayName: <span class="string">'CompositePipelineWidget.RootItem'</span>,</span><br><span class="line"></span><br><span class="line">    propTypes: &#123;</span><br><span class="line">        item: React.PropTypes.object,</span><br><span class="line">        layer: React.PropTypes.string,</span><br><span class="line">        model: React.PropTypes.object,</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    getInitialState() &#123;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            dropDown: <span class="literal">false</span>,</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    toggleVisibility() &#123;</span><br><span class="line">        <span class="keyword">this</span>.props.model.toggleLayerVisible(<span class="keyword">this</span>.props.layer);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    toggleDropDown() &#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.props.model.getColor(<span class="keyword">this</span>.props.layer).length &gt; <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">this</span>.setState(&#123; dropDown: !<span class="keyword">this</span>.state.dropDown &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    updateColorBy(event) &#123;</span><br><span class="line">        <span class="keyword">this</span>.props.model.setActiveColor(<span class="keyword">this</span>.props.layer, event.target.dataset.color);</span><br><span class="line">        <span class="keyword">this</span>.toggleDropDown();</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    toggleEditMode() &#123;</span><br><span class="line">        <span class="keyword">this</span>.props.model.toggleEditMode(<span class="keyword">this</span>.props.layer);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    updateOpacity(e) &#123;</span><br><span class="line">        <span class="keyword">this</span>.props.model.setOpacity(<span class="keyword">this</span>.props.layer, e.target.value);</span><br><span class="line">        <span class="keyword">this</span>.forceUpdate();</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">var</span> model = <span class="keyword">this</span>.props.model,</span><br><span class="line">            layer = <span class="keyword">this</span>.props.layer,</span><br><span class="line">            visible = model.isLayerVisible(<span class="keyword">this</span>.props.layer),</span><br><span class="line">            children = (<span class="keyword">this</span>.props.item.children || []),</span><br><span class="line">            inEditMode = <span class="keyword">this</span>.props.model.isLayerInEditMode(<span class="keyword">this</span>.props.layer),</span><br><span class="line">            hasChildren = (children.length &gt; <span class="number">0</span>),</span><br><span class="line">            hasOpacity = model.hasOpacity(),</span><br><span class="line">            hasDropDown = <span class="keyword">this</span>.props.model.getColor(<span class="keyword">this</span>.props.layer).length &gt; <span class="number">1</span>,</span><br><span class="line">            editButton = hasChildren ? &lt;i className=&#123; inEditMode ? style.editButtonOn : style.editButtonOff &#125; onClick=&#123;this.toggleEditMode&#125;&gt;&lt;/i&gt; : <span class="string">''</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> (</span><br><span class="line">            &lt;div className=&#123; style.section &#125;&gt;</span><br><span class="line">                &lt;div className=&#123; style.item &#125;&gt;</span><br><span class="line">                    &lt;div className=&#123; style.label &#125;&gt;</span><br><span class="line">                        &#123; this.props.item.name &#125;</span><br><span class="line">                    &lt;/div&gt;</span><br><span class="line">                    &lt;div className=&#123; style.actions &#125;&gt;</span><br><span class="line">                        &#123; editButton &#125;</span><br><span class="line">                        &lt;i className=&#123; visible ? style.visibleButtonOn : style.visibleButtonOff &#125; onClick=&#123;this.toggleVisibility&#125;&gt;&lt;/i&gt;</span><br><span class="line">                        &lt;i className=&#123; hasDropDown ? style.dropDownButtonOn : style.dropDownButtonOff &#125; onClick=&#123;this.toggleDropDown&#125;&gt;&lt;/i&gt;</span><br><span class="line">                        &lt;div</span><br><span class="line">                            onClick=&#123; this.updateColorBy &#125;</span><br><span class="line">                            className=&#123; this.state.dropDown ? style.menu : style.hidden &#125;&gt;</span><br><span class="line">                            &#123; model.getColor(layer).map(function(color) &#123;</span><br><span class="line">                                return &lt;div key=&#123;color&#125; data-color=&#123;color&#125;</span><br><span class="line">                                            className=&#123; model.isActiveColor(layer, color) ? style.selectedMenuItem : style.menuItem &#125; &gt;</span><br><span class="line">                                            &#123; model.getColorToLabel(color) &#125;</span><br><span class="line">                                        &lt;/div&gt;;</span><br><span class="line">                            &#125;)&#125;</span><br><span class="line">                        &lt;/div&gt;</span><br><span class="line">                    &lt;/div&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div className=&#123; (hasOpacity &amp;&amp; !hasChildren) ? style.item : style.hidden &#125;&gt;</span><br><span class="line">                    &lt;input className=&#123; style.opacity &#125;</span><br><span class="line">                            type='range'</span><br><span class="line">                            min='0' max='100'</span><br><span class="line">                            value=&#123; model.getOpacity(layer) &#125;</span><br><span class="line">                            onChange=&#123; this.updateOpacity &#125;/&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div className=&#123; style.children &#125;&gt;</span><br><span class="line">                    &#123; children.map(function(item, idx) &#123;</span><br><span class="line">                        return &lt;ChildItem key=&#123;idx&#125; item=&#123;item&#125; layer=&#123;item.ids.join('')&#125; model=&#123;model&#125; /&gt;;</span><br><span class="line">                    &#125;)&#125;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        );</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><figcaption><span>index.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React    <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> RootItem <span class="keyword">from</span> <span class="string">'./RootItem'</span>;</span><br><span class="line"><span class="keyword">import</span> style    <span class="keyword">from</span> <span class="string">'PVWStyle/ReactWidgets/CompositePipelineWidget.mcss'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> * This React component expect the following input properties:</span><br><span class="line"> *   - model:</span><br><span class="line"> *       Expect a CompositePipelineModel instance.</span><br><span class="line"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> React.createClass(&#123;</span><br><span class="line"></span><br><span class="line">    displayName: <span class="string">'CompositePipelineWidget'</span>,</span><br><span class="line"></span><br><span class="line">    propTypes: &#123;</span><br><span class="line">        model: React.PropTypes.object.isRequired,</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    componentDidMount() &#123;</span><br><span class="line">        <span class="keyword">this</span>.attachListener(<span class="keyword">this</span>.props.model);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    componentWillReceiveProps(nextProps) &#123;</span><br><span class="line">        <span class="keyword">var</span> previous = <span class="keyword">this</span>.props.model,</span><br><span class="line">            next = nextProps.model;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(previous !== next) &#123;</span><br><span class="line">            <span class="keyword">this</span>.detachListener();</span><br><span class="line">            <span class="keyword">this</span>.attachListener(next);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Auto unmount listener</span></span><br><span class="line">    componentWillUnmount() &#123;</span><br><span class="line">        <span class="keyword">this</span>.detachListener();</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">     attachListener(pipelineModel) &#123;</span><br><span class="line">        <span class="keyword">this</span>.pipelineSubscription = pipelineModel.onChange((data, envelope) =&gt; &#123;</span><br><span class="line">            <span class="keyword">this</span>.forceUpdate();</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    detachListener() &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.pipelineSubscription) &#123;</span><br><span class="line">            <span class="keyword">this</span>.pipelineSubscription.unsubscribe();</span><br><span class="line">            <span class="keyword">this</span>.pipelineSubscription = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">var</span> pipelineModel = <span class="keyword">this</span>.props.model,</span><br><span class="line">            pipelineDescription = pipelineModel.getPipelineDescription();</span><br><span class="line">        <span class="keyword">return</span> (&lt;div className=&#123; style.container &#125;&gt;</span><br><span class="line">                    &#123; pipelineDescription.map(function(item, idx) &#123;</span><br><span class="line">                        return &lt;RootItem</span><br><span class="line">                                    key=&#123;idx&#125;</span><br><span class="line">                                    item=&#123;item&#125;</span><br><span class="line">                                    layer=&#123;item.ids.join('')&#125;</span><br><span class="line">                                    model=&#123;pipelineModel&#125; /&gt;;</span><br><span class="line">                    &#125;)&#125;</span><br><span class="line">                &lt;/div&gt;);</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
