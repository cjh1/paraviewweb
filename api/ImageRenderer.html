e">                            &lt;/div&gt;</span><br><span class="line">                        &lt;/div&gt;</span><br><span class="line">                        &lt;div className=&#123; style.buttons &#125;&gt;</span><br><span class="line">                            &lt;button className=&#123; style.button &#125; onClick=&#123; this.toggleDialog &#125;&gt;Cancel&lt;/button&gt;</span><br><span class="line">                            &lt;button className=&#123; style.button &#125; onClick=&#123; this.updateMetadata &#125;&gt;Save&lt;/button&gt;</span><br><span class="line">                        &lt;/div&gt;</span><br><span class="line">                    &lt;/div&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        );</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
