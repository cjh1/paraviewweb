                <h3 id="Source" class="article-heading"><a href="#Source" class="headerlink" title="Source"></a>Source<a class="article-anchor" href="#Source" aria-hidden="true"></a></h3><figure class="highlight js"><figcaption><span>index.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> AbstractImageBuilder  <span class="keyword">from</span> <span class="string">'../AbstractImageBuilder'</span>;</span><br><span class="line"><span class="keyword">import</span> CanvasOffscreenBuffer <span class="keyword">from</span> <span class="string">'../../../Common/Misc/CanvasOffscreenBuffer'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="class"><span class="keyword">class</span> <span class="title">DepthImageBuilder</span> <span class="keyword">extends</span> <span class="title">AbstractImageBuilder</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">constructor</span>(queryDataModel, dataName) &#123;</span><br><span class="line">        <span class="keyword">super</span>(&#123;queryDataModel, dimensions: queryDataModel.getDataMetaData(dataName).dimensions &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.dataName = dataName;</span><br><span class="line">        <span class="keyword">this</span>.depthArray = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">this</span>.dimensions = queryDataModel.getDataMetaData(dataName).dimensions;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.bgCanvas = <span class="keyword">new</span> CanvasOffscreenBuffer(<span class="keyword">this</span>.dimensions[<span class="number">0</span>], <span class="keyword">this</span>.dimensions[<span class="number">1</span>]);</span><br><span class="line">        <span class="keyword">this</span>.registerObjectToFree(<span class="keyword">this</span>.bgCanvas);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.registerSubscription(queryDataModel.onDataChange( (data, envelope) =&gt; &#123;</span><br><span class="line">            <span class="keyword">this</span>.depthArray = <span class="keyword">new</span> <span class="built_in">Uint8Array</span>(data[<span class="keyword">this</span>.dataName].data);</span><br><span class="line">            <span class="keyword">this</span>.render();</span><br><span class="line">        &#125;));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">if</span>(!<span class="keyword">this</span>.depthArray) &#123;</span><br><span class="line">            <span class="keyword">this</span>.update();</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">const</span> ctx = <span class="keyword">this</span>.bgCanvas.get2DContext(),</span><br><span class="line">            width = <span class="keyword">this</span>.dimensions[<span class="number">0</span>],</span><br><span class="line">            height = <span class="keyword">this</span>.dimensions[<span class="number">1</span>],</span><br><span class="line">            imageData = <span class="keyword">this</span>.bgCanvas.el.getContext(<span class="string">'2d'</span>).getImageData(<span class="number">0</span>, <span class="number">0</span>, width, height),</span><br><span class="line">            pixels = imageData.data,</span><br><span class="line">            size = width * height;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Fill bgCanvas with depth</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; size; i++) &#123;</span><br><span class="line">            <span class="keyword">const</span> value = <span class="keyword">this</span>.depthArray[i];</span><br><span class="line">            pixels[i*<span class="number">4</span> + <span class="number">0</span>] = value;</span><br><span class="line">            pixels[i*<span class="number">4</span> + <span class="number">1</span>] = value;</span><br><span class="line">            pixels[i*<span class="number">4</span> + <span class="number">2</span>] = value;</span><br><span class="line">            pixels[i*<span class="number">4</span> + <span class="number">3</span>] = <span class="number">255</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        ctx.putImageData(imageData, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">const</span> readyImage = &#123;</span><br><span class="line">                canvas: <span class="keyword">this</span>.bgCanvas.el,</span><br><span class="line">                area: [<span class="number">0</span>, <span class="number">0</span>, width, height],</span><br><span class="line">                outputSize: [width, height],</span><br><span class="line">                builder: <span class="keyword">this</span>,</span><br><span class="line">            &#125;;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Let everyone know the image is ready</span></span><br><span class="line">        <span class="keyword">this</span>.imageReady(readyImage);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    destroy() &#123;</span><br><span class="line">        <span class="keyword">super</span>.destroy();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.bgCanvas = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">this</span>.dataName = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">this</span>.depthArray = <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">this</span>.dimensions = <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
