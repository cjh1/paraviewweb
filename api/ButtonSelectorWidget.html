                <h1 id="Source" class="article-heading"><a href="#Source" class="headerlink" title="Source"></a>Source<a class="article-anchor" href="#Source" aria-hidden="true"></a></h1><figure class="highlight js"><figcaption><span>index.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> style <span class="keyword">from</span> <span class="string">'PVWStyle/ReactWidgets/ButtonSelectorWidget.mcss'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> React.createClass(&#123;</span><br><span class="line"></span><br><span class="line">  displayName: <span class="string">'ButtonSelectorWidget'</span>,</span><br><span class="line"></span><br><span class="line">  propTypes: &#123;</span><br><span class="line">    list: React.PropTypes.array.isRequired,</span><br><span class="line">    onChange: React.PropTypes.func,</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">  processItem(event) &#123;</span><br><span class="line">    <span class="keyword">var</span> name = event.target.name,</span><br><span class="line">      array = <span class="keyword">this</span>.props.list,</span><br><span class="line">      count = array.length;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.props.onChange) &#123;</span><br><span class="line">      <span class="keyword">while</span>(count--) &#123;</span><br><span class="line">        <span class="keyword">if</span>(array[count].name === name) &#123;</span><br><span class="line">          <span class="keyword">this</span>.props.onChange(count, array);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">var</span> list = [];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">this</span>.props.list.forEach((item) =&gt; &#123;</span><br><span class="line">      list.push(&lt;button className=&#123; style.button &#125; key=&#123;item.name&#125; name=&#123;item.name&#125; onClick=&#123;this.processItem&#125;&gt;&#123;item.name&#125;&lt;/button&gt;);</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> &lt;section className=&#123;style.container&#125;&gt;&#123; list &#125;&lt;/section&gt;;</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><figcaption><span>test.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> ButtonSelector   <span class="keyword">from</span> <span class="string">'./index'</span>;</span><br><span class="line"><span class="keyword">import</span> expect           <span class="keyword">from</span> <span class="string">'expect'</span>;</span><br><span class="line"><span class="keyword">import</span> React            <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> ReactDOM         <span class="keyword">from</span> <span class="string">'react-dom'</span>;</span><br><span class="line"><span class="keyword">import</span> TestUtils        <span class="keyword">from</span> <span class="string">'react/lib/ReactTestUtils'</span>;</span><br><span class="line"></span><br><span class="line">describe(<span class="string">'ButtonSelector'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">    afterEach(<span class="function"><span class="keyword">function</span>(<span class="params">done</span>) </span>&#123;</span><br><span class="line">        ReactDOM.unmountComponentAtNode(<span class="built_in">document</span>.body);</span><br><span class="line">        <span class="built_in">document</span>.body.innerHTML = <span class="string">''</span>;</span><br><span class="line">        setTimeout(done);</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    it(<span class="string">'lists buttons given an array of objects'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> options = [&#123;name: <span class="string">"Choice A"</span>&#125;, &#123;name: <span class="string">"Choice B"</span>&#125;, &#123;name: <span class="string">"Choice C"</span>&#125;],</span><br><span class="line">            el = TestUtils.renderIntoDocument(&lt;ButtonSelector list=&#123;options&#125; /&gt;),</span><br><span class="line">            buttons = TestUtils.scryRenderedDOMComponentsWithTag(el, 'button');</span><br><span class="line"></span><br><span class="line">        expect(buttons.length).toBe(options.length);</span><br><span class="line">        expect(buttons[0].name).toBe(options[0].name);</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    it('lists buttons given an array of objects', function() &#123;</span><br><span class="line">        var changling = 0, countOut = -1, arrayOut = [],</span><br><span class="line">            options = [&#123;name: "Choice A"&#125;, &#123;name: "Choice B"&#125;, &#123;name: "Choice C"&#125;],</span><br><span class="line">            el = TestUtils.renderIntoDocument(&lt;ButtonSelector list=&#123;options&#125; onChange=&#123;(count, array) =&gt; &#123;</span><br><span class="line">                changling += 1;</span><br><span class="line">                countOut = count;</span><br><span class="line">                arrayOut = array;</span><br><span class="line">            &#125;&#125; /&gt;),</span><br><span class="line">            buttons = TestUtils.scryRenderedDOMComponentsWithTag(el, 'button');</span><br><span class="line"></span><br><span class="line">        TestUtils.Simulate.click(buttons[0]);</span><br><span class="line">        expect(changling).toEqual(1);</span><br><span class="line">        expect(countOut).toEqual(0);</span><br><span class="line">        expect(arrayOut).toEqual(options);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
