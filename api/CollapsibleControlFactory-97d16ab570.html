                <h3 id="Source" class="article-heading"><a href="#Source" class="headerlink" title="Source"></a>Source<a class="article-anchor" href="#Source" aria-hidden="true"></a></h3><figure class="highlight js"><figcaption><span>index.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React                        <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> CollapsibleWidget            <span class="keyword">from</span> <span class="string">'../../Widgets/CollapsibleWidget'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Full feature control</span></span><br><span class="line"><span class="keyword">import</span> FloatImageControl            <span class="keyword">from</span> <span class="string">'../FloatImageControl'</span>;</span><br><span class="line"><span class="keyword">import</span> LightControl                 <span class="keyword">from</span> <span class="string">'../LightControl'</span>;</span><br><span class="line"><span class="keyword">import</span> LookupTableManagerControl    <span class="keyword">from</span> <span class="string">'../LookupTableManagerControl'</span>;</span><br><span class="line"><span class="keyword">import</span> PixelOperatorControl         <span class="keyword">from</span> <span class="string">'../PixelOperatorControl'</span>;</span><br><span class="line"><span class="keyword">import</span> ProbeControl                 <span class="keyword">from</span> <span class="string">'../ProbeControl'</span>;</span><br><span class="line"><span class="keyword">import</span> QueryDataModelControl        <span class="keyword">from</span> <span class="string">'../QueryDataModelControl'</span>;</span><br><span class="line"><span class="keyword">import</span> VolumeControl                <span class="keyword">from</span> <span class="string">'../VolumeControl'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Need to be wrapped inside CollapsibleWidget</span></span><br><span class="line"><span class="keyword">import</span> CompositePipelineWidget      <span class="keyword">from</span> <span class="string">'../../Widgets/CompositePipelineWidget'</span>;</span><br><span class="line"><span class="keyword">import</span> EqualizerWidget              <span class="keyword">from</span> <span class="string">'../../Widgets/EqualizerWidget'</span>;</span><br><span class="line"><span class="keyword">import</span> LookupTableWidget            <span class="keyword">from</span> <span class="string">'../../Widgets/LookupTableWidget'</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* eslint-disable react/display-name */</span></span><br><span class="line"><span class="comment">/* eslint-disable react/no-multi-comp */</span></span><br><span class="line"><span class="keyword">const</span> WidgetFactoryMapping = &#123;</span><br><span class="line">        QueryDataModelWidget(&#123;queryDataModel, handleExploration&#125;) &#123;</span><br><span class="line">            <span class="keyword">return</span> &lt;QueryDataModelControl</span><br><span class="line">                        key='QueryDataModel'</span><br><span class="line">                        handleExploration=&#123;!!handleExploration&#125;</span><br><span class="line">                        model=&#123;queryDataModel&#125; /&gt;;</span><br><span class="line">        &#125;,</span><br><span class="line">        EqualizerWidget(&#123;levels, colors=['#cccccc'], callback&#125;) &#123;</span><br><span class="line">            return &lt;EqualizerWidget</span><br><span class="line">                        key='Equalizer'</span><br><span class="line">                        width=&#123;300&#125;</span><br><span class="line">                        height=&#123;120&#125;</span><br><span class="line">                        layers=&#123;levels&#125;</span><br><span class="line">                        onChange=&#123;callback&#125;</span><br><span class="line">                        colors=&#123;colors&#125; /&gt;;</span><br><span class="line">        &#125;,</span><br><span class="line">        LookupTableWidget(&#123;originalRange=[0,1], lookupTable, lookupTableManager&#125;) &#123;</span><br><span class="line">            return  &lt;CollapsibleWidget title="LookupTable" key='LookupTableWidget_parent'&gt;</span><br><span class="line">                        &lt;LookupTableWidget</span><br><span class="line">                            key='LookupTableWidget'</span><br><span class="line">                            ref='LookupTableWidget'</span><br><span class="line">                            originalRange=&#123; originalRange &#125;</span><br><span class="line">                            lookupTable=&#123; lookupTable &#125;</span><br><span class="line">                            lookupTableManager=&#123; lookupTableManager &#125;</span><br><span class="line">                        /&gt;</span><br><span class="line">                    &lt;/CollapsibleWidget&gt;;</span><br><span class="line">        &#125;,</span><br><span class="line">        LookupTableManagerWidget(&#123;lookupTableManager, field&#125;) &#123;</span><br><span class="line">            if(!field) &#123;</span><br><span class="line">                field = lookupTableManager.getActiveField();</span><br><span class="line">            &#125;</span><br><span class="line">            return &lt;LookupTableManagerControl</span><br><span class="line">                        key='LookupTableManagerWidget'</span><br><span class="line">                        ref='LookupTableManagerWidget'</span><br><span class="line">                        field=&#123; field &#125;</span><br><span class="line">                        lookupTableManager=&#123; lookupTableManager &#125;</span><br><span class="line">                    /&gt;;</span><br><span class="line">        &#125;,</span><br><span class="line">        CompositeControl(&#123;pipelineModel&#125;) &#123;</span><br><span class="line">            return  &lt;CollapsibleWidget title="Pipeline" key='CompositeControl_parent'&gt;</span><br><span class="line">                        &lt;CompositePipelineWidget</span><br><span class="line">                            key='CompositeControl'</span><br><span class="line">                            ref='CompositeControl'</span><br><span class="line">                            model=&#123; pipelineModel &#125;</span><br><span class="line">                        /&gt;</span><br><span class="line">                    &lt;/CollapsibleWidget&gt;</span><br><span class="line">        &#125;,</span><br><span class="line">        ProbeControl(&#123;model&#125;) &#123;</span><br><span class="line">            return  &lt;ProbeControl</span><br><span class="line">                        key='ProbeControl'</span><br><span class="line">                        ref='ProbeControl'</span><br><span class="line">                        imageBuilder=&#123; model &#125;</span><br><span class="line">                    /&gt;</span><br><span class="line">        &#125;,</span><br><span class="line">        LightPropertiesWidget(&#123;light&#125;) &#123;</span><br><span class="line">            return  &lt;LightControl</span><br><span class="line">                        key='LightPropertiesWidget'</span><br><span class="line">                        ref='LightPropertiesWidget'</span><br><span class="line">                        light=&#123;light&#125;</span><br><span class="line">                    /&gt;</span><br><span class="line">        &#125;,</span><br><span class="line">        VolumeControlWidget(&#123; lookupTable, equalizer, intensity, computation &#125;) &#123;</span><br><span class="line">            return  &lt;VolumeControl</span><br><span class="line">                        key='VolumeControlWidget'</span><br><span class="line">                        ref='VolumeControlWidget'</span><br><span class="line">                        intensity=&#123;intensity&#125;</span><br><span class="line">                        computation=&#123;computation&#125;</span><br><span class="line">                        equalizer=&#123;equalizer&#125;</span><br><span class="line">                        lookupTable=&#123;lookupTable&#125;</span><br><span class="line">                    /&gt;</span><br><span class="line">        &#125;,</span><br><span class="line">        PixelOperatorControl(&#123;model&#125;) &#123;</span><br><span class="line">            return  &lt;PixelOperatorControl</span><br><span class="line">                        key='PixelOperatorControl'</span><br><span class="line">                        ref='PixelOperatorControl'</span><br><span class="line">                        operator=&#123;model&#125;</span><br><span class="line">                    /&gt;</span><br><span class="line">        &#125;,</span><br><span class="line">        FloatImageControl(&#123;model&#125;) &#123;</span><br><span class="line">            return  &lt;FloatImageControl</span><br><span class="line">                        key='FloatImageControl'</span><br><span class="line">                        ref='FloatImageControl'</span><br><span class="line">                        model=&#123;model&#125;</span><br><span class="line">                    /&gt;</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;;</span><br><span class="line">/* eslint-enable react/display-name */</span><br><span class="line">/* eslint-enable react/no-multi-comp */</span><br><span class="line"></span><br><span class="line">function createWidget(name, options) &#123;</span><br><span class="line">    var fn = WidgetFactoryMapping[name];</span><br><span class="line"></span><br><span class="line">    if(fn) &#123;</span><br><span class="line">        return fn(options);</span><br><span class="line">    &#125;</span><br><span class="line">    return null</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function getWidgets(obj) &#123;</span><br><span class="line">    if(!obj) &#123;</span><br><span class="line">        return [];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    const widgetDesc = obj.getControlWidgets(),</span><br><span class="line">        widgetList = [];</span><br><span class="line"></span><br><span class="line">    widgetDesc.forEach(function(desc) &#123;</span><br><span class="line">        var widget = createWidget(desc.name, desc);</span><br><span class="line">        if(widget) &#123;</span><br><span class="line">            widgetList.push(widget);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            console.error('Unable to create widget for name: ' + name);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    return widgetList;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export default &#123;</span><br><span class="line">    createWidget,</span><br><span class="line">    getWidgets,</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
