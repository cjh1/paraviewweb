an><br><span class="line">  <span class="keyword">var</span> offset = layerIndex * <span class="keyword">this</span>.width * <span class="keyword">this</span>.height,</span><br><span class="line">      length = <span class="keyword">this</span>.width * <span class="keyword">this</span>.height;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Uint8Array</span>(buffer, offset, length);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// --------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">WebGLSortedVolumeCompositor.prototype.render = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!<span class="keyword">this</span>.alphaData || !<span class="keyword">this</span>.orderData || !<span class="keyword">this</span>.lutView) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Clear the ping pong fbo</span></span><br><span class="line">    <span class="keyword">this</span>.pingPong.clearFbo();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Just iterate through all the layers in the data for now</span></span><br><span class="line">    loop(!<span class="keyword">this</span>.reverseCompositePass, <span class="keyword">this</span>.numLayers, layerIdx =&gt; &#123;</span><br><span class="line">      <span class="keyword">this</span>.drawColorPass(<span class="keyword">this</span>.extractLayerData(<span class="keyword">this</span>.orderData, layerIdx),</span><br><span class="line">                         <span class="keyword">this</span>.extractLayerData(<span class="keyword">this</span>.alphaData, layerIdx),</span><br><span class="line">                         <span class="keyword">this</span>.extractLayerData(<span class="keyword">this</span>.intensityData, layerIdx));</span><br><span class="line">      <span class="keyword">this</span>.drawBlendPass();</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Draw the result to the gl canvas</span></span><br><span class="line">    <span class="keyword">this</span>.drawDisplayPass();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> readyImage = &#123;</span><br><span class="line">        canvas: <span class="keyword">this</span>.glCanvas.el,</span><br><span class="line">        area: [<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height],</span><br><span class="line">        outputSize: [<span class="keyword">this</span>.width, <span class="keyword">this</span>.height],</span><br><span class="line">        builder: <span class="keyword">this</span>.imageBuilder,</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">this</span>.imageBuilder.imageReady(readyImage);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// --------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">WebGLSortedVolumeCompositor.prototype.destroy = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.glResources.destroy();</span><br><span class="line">    <span class="keyword">this</span>.glResources = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">this</span>.pingPong = <span class="literal">null</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// --------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">WebGLSortedVolumeCompositor.prototype.drawDisplayPass = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="comment">// Draw to the screen framebuffer</span></span><br><span class="line">  <span class="keyword">this</span>.gl.bindFramebuffer(<span class="keyword">this</span>.gl.FRAMEBUFFER, <span class="literal">null</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Using the display shader program</span></span><br><span class="line">  <span class="keyword">this</span>.gl.useProgram(<span class="keyword">this</span>.glResources.programs.displayProgram);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">this</span>.gl.clear(<span class="keyword">this</span>.gl.COLOR_BUFFER_BIT);</span><br><span class="line">  <span class="keyword">this</span>.gl.viewport(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the sampler uniform and bind the rendered texture</span></span><br><span class="line">  <span class="keyword">const</span> u_image = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.displayProgram, <span class="string">"u_image"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(u_image, <span class="number">0</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + <span class="number">0</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.pingPong.getRenderingTexture());</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Draw the rectangle.</span></span><br><span class="line">  <span class="keyword">this</span>.gl.drawArrays(<span class="keyword">this</span>.gl.TRIANGLES, <span class="number">0</span>, <span class="number">6</span>);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">this</span>.gl.finish();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Unbind the single texture we used</span></span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0);</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="literal">null</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// --------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">WebGLSortedVolumeCompositor.prototype.drawBlendPass = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="comment">// Draw to the ping pong fbo on this pass</span></span><br><span class="line">  <span class="keyword">this</span>.gl.bindFramebuffer(<span class="keyword">this</span>.gl.FRAMEBUFFER, <span class="keyword">this</span>.pingPong.getFramebuffer());</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Use the alpha blending program for this pass</span></span><br><span class="line">  <span class="keyword">this</span>.gl.useProgram(<span class="keyword">this</span>.glResources.programs.blendProgram);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">this</span>.gl.viewport(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the ping pong render texture as the "under" layer</span></span><br><span class="line">  <span class="keyword">const</span> under = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.blendProgram, <span class="string">"underLayerSampler"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(under, <span class="number">0</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + <span class="number">0</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.pingPong.getRenderingTexture());</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the color fbo render texture as the "over" layer</span></span><br><span class="line">  <span class="keyword">const</span> over = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.blendProgram, <span class="string">"overLayerSampler"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(over, <span class="number">1</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + <span class="number">1</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.glResources.textures.colorRenderTexture);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Draw the rectangle.</span></span><br><span class="line">  <span class="keyword">this</span>.gl.drawArrays(<span class="keyword">this</span>.gl.TRIANGLES, <span class="number">0</span>, <span class="number">6</span>);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">this</span>.gl.finish();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Ping-pong</span></span><br><span class="line">  <span class="keyword">this</span>.pingPong.swap();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Now unbind the textures we used</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">2</span>; i+=<span class="number">1</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + i);</span><br><span class="line">    <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="literal">null</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// --------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">WebGLSortedVolumeCompositor.prototype.drawColorPass = <span class="function"><span class="keyword">function</span>(<span class="params">layerOrderData, layerAlphaData, layerIntensityData</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// Draw to the color fbo on this pass</span></span><br><span class="line">  <span class="keyword">this</span>.gl.bindFramebuffer(<span class="keyword">this</span>.gl.FRAMEBUFFER, <span class="keyword">this</span>.glResources.framebuffers.colorFbo);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Using the coloring shader program</span></span><br><span class="line">  <span class="keyword">this</span>.gl.useProgram(<span class="keyword">this</span>.glResources.programs.colorProgram);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//this.gl.clear(this.gl.COLOR_BUFFER_BIT);</span></span><br><span class="line">  <span class="keyword">this</span>.gl.viewport(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Send uniform specifying the number of total layers</span></span><br><span class="line">  <span class="keyword">const</span> numLayersLoc = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.colorProgram, <span class="string">"numberOfLayers"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1f(numLayersLoc, <span class="keyword">this</span>.numLayers);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">let</span> texCount = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the order layer texture</span></span><br><span class="line">  <span class="keyword">const</span> orderLayer = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.colorProgram, <span class="string">"orderSampler"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(orderLayer, texCount);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + texCount);</span><br><span class="line">  texCount += <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.glResources.textures.orderTexture);</span><br><span class="line">  <span class="keyword">this</span>.gl.texImage2D(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="number">0</span>, <span class="keyword">this</span>.gl.LUMINANCE, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height, <span class="number">0</span>, <span class="keyword">this</span>.gl.LUMINANCE, <span class="keyword">this</span>.gl.UNSIGNED_BYTE, layerOrderData);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the alpha sprite texture</span></span><br><span class="line">  <span class="keyword">const</span> alphaSpriteLoc = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.colorProgram, <span class="string">"alphaSampler"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(alphaSpriteLoc, texCount);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + texCount);</span><br><span class="line">  texCount += <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.glResources.textures.alphaTexture);</span><br><span class="line">  <span class="keyword">this</span>.gl.texImage2D(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="number">0</span>, <span class="keyword">this</span>.gl.LUMINANCE, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height, <span class="number">0</span>, <span class="keyword">this</span>.gl.LUMINANCE, <span class="keyword">this</span>.gl.UNSIGNED_BYTE, layerAlphaData);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the intensity sprite texture</span></span><br><span class="line">  <span class="keyword">const</span> intensitySpriteLoc = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.colorProgram, <span class="string">"intensitySampler"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(intensitySpriteLoc, texCount);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + texCount);</span><br><span class="line">  texCount += <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.glResources.textures.intensityTexture);</span><br><span class="line">  <span class="keyword">this</span>.gl.texImage2D(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="number">0</span>, <span class="keyword">this</span>.gl.LUMINANCE,</span><br><span class="line">      <span class="keyword">this</span>.intensitySize[<span class="number">0</span>], <span class="keyword">this</span>.intensitySize[<span class="number">1</span>], <span class="number">0</span>, <span class="keyword">this</span>.gl.LUMINANCE, <span class="keyword">this</span>.gl.UNSIGNED_BYTE, layerIntensityData);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set up the lookup  texture (contains alphas to multiply each layer color)</span></span><br><span class="line">  <span class="keyword">const</span> lutLoc = <span class="keyword">this</span>.gl.getUniformLocation(<span class="keyword">this</span>.glResources.programs.colorProgram, <span class="string">"lutSampler"</span>);</span><br><span class="line">  <span class="keyword">this</span>.gl.uniform1i(lutLoc, texCount);</span><br><span class="line">  <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + texCount);</span><br><span class="line">  texCount += <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="keyword">this</span>.glResources.textures.lutTexture);</span><br><span class="line">  <span class="keyword">this</span>.gl.texImage2D(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="number">0</span>, <span class="keyword">this</span>.gl.RGBA, <span class="keyword">this</span>.numLayers, <span class="number">1</span>, <span class="number">0</span>, <span class="keyword">this</span>.gl.RGBA, <span class="keyword">this</span>.gl.UNSIGNED_BYTE, <span class="keyword">this</span>.lutView);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Draw the rectangle.</span></span><br><span class="line">  <span class="keyword">this</span>.gl.drawArrays(<span class="keyword">this</span>.gl.TRIANGLES, <span class="number">0</span>, <span class="number">6</span>);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">this</span>.gl.finish();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Now unbind the textures we used</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; texCount; i+=<span class="number">1</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.gl.activeTexture(<span class="keyword">this</span>.gl.TEXTURE0 + i);</span><br><span class="line">    <span class="keyword">this</span>.gl.bindTexture(<span class="keyword">this</span>.gl.TEXTURE_2D, <span class="literal">null</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
