&lt;span className=&#123; style.legendText &#125; ref='xValueLabel'&gt;&lt;/span&gt;</span><br><span class="line">                        &lt;i className=&#123; style.toggleLegendButton &#125; onClick=&#123; this.toggleLegend &#125;&gt;&lt;/i&gt;</span><br><span class="line">                    &lt;/div&gt;</span><br><span class="line">                    &lt;ul className=&#123; style.legendContent &#125;&gt;</span><br><span class="line">                        &#123; legend &#125;</span><br><span class="line">                    &lt;/ul&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div className=&#123; this.state.legend ? style.hidden : style.legend &#125; onClick=&#123; this.toggleLegend &#125;&gt;</span><br><span class="line">                    &lt;div className=&#123; style.legendButtons &#125;&gt;</span><br><span class="line">                        &lt;i className=&#123; style.toggleLegendButton &#125;&gt;&lt;/i&gt;</span><br><span class="line">                    &lt;/div&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        );</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
