e">        showFPS: React.PropTypes.bool,</span><br><span class="line">        style: React.PropTypes.object,</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    getDefaultProps() &#123;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            className: <span class="string">''</span>,</span><br><span class="line">            showFPS: <span class="literal">false</span>,</span><br><span class="line">            style: &#123;&#125;,</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    componentWillMount() &#123;</span><br><span class="line">        <span class="comment">// Make sure we monitor window size if it is not already the case</span></span><br><span class="line">        sizeHelper.startListening();</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    componentDidMount() &#123;</span><br><span class="line">        <span class="keyword">const</span> container = ReactDOM.findDOMNode(<span class="keyword">this</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.binaryImageStream = <span class="keyword">new</span> BinaryImageStream(<span class="keyword">this</span>.props.connection.urls + <span class="string">'b'</span>);</span><br><span class="line">        <span class="keyword">this</span>.mouseListener = <span class="keyword">new</span> VtkWebMouseListener(<span class="keyword">this</span>.props.client);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Attach interaction listener for image quality</span></span><br><span class="line">        <span class="keyword">this</span>.mouseListener.onInteraction( (interact) =&gt; &#123;</span><br><span class="line">            <span class="keyword">if</span>(interact) &#123;</span><br><span class="line">                <span class="keyword">this</span>.binaryImageStream.startInteractiveQuality();</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">this</span>.binaryImageStream.stopInteractiveQuality();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Attach size listener</span></span><br><span class="line">        <span class="keyword">this</span>.subscription = sizeHelper.onSizeChange( () =&gt; &#123;</span><br><span class="line">            <span class="comment">/* eslint-disable no-shadow */</span></span><br><span class="line">            <span class="keyword">const</span> &#123; clientWidth, clientHeight &#125; = sizeHelper.getSize(container);</span><br><span class="line">            <span class="comment">/* eslint-enable no-shadow */</span></span><br><span class="line">            <span class="keyword">this</span>.mouseListener.updateSize(clientWidth, clientHeight);</span><br><span class="line">            <span class="keyword">this</span>.props.client.session.call(<span class="string">'viewport.size.update'</span>, [<span class="number">-1</span>, clientWidth, clientHeight]);</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Create render</span></span><br><span class="line">        <span class="keyword">this</span>.imageRenderer = <span class="keyword">new</span> NativeImageRenderer(container, <span class="keyword">this</span>.binaryImageStream, <span class="keyword">this</span>.mouseListener.getListeners(), <span class="keyword">this</span>.props.showFPS);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Establish image stream connection</span></span><br><span class="line">        <span class="keyword">this</span>.binaryImageStream.connect(&#123;view_id: <span class="number">-1</span>&#125;);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Update size</span></span><br><span class="line">        sizeHelper.triggerChange();</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    componentWillUnmount() &#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.binaryImageStream) &#123;</span><br><span class="line">            <span class="keyword">this</span>.binaryImageStream.destroy();</span><br><span class="line">            <span class="keyword">this</span>.binaryImageStream = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.mouseListener) &#123;</span><br><span class="line">            <span class="keyword">this</span>.mouseListener.destroy();</span><br><span class="line">            <span class="keyword">this</span>.mouseListener = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.imageRenderer) &#123;</span><br><span class="line">            <span class="keyword">this</span>.imageRenderer.destroy();</span><br><span class="line">            <span class="keyword">this</span>.imageRenderer = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.subscription)&#123;</span><br><span class="line">            <span class="keyword">this</span>.subscription.unsubscribe();</span><br><span class="line">            <span class="keyword">this</span>.subscription = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">return</span> &lt;div className=&#123; this.props.className &#125; style=&#123; this.props.style &#125; &gt;&lt;/div&gt;;</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
