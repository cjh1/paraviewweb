                <h1 id="Source" class="article-heading"><a href="#Source" class="headerlink" title="Source"></a>Source<a class="article-anchor" href="#Source" aria-hidden="true"></a></h1><figure class="highlight js"><figcaption><span>index.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">const</span> typeMapping = &#123;</span><br><span class="line">  textfield: <span class="string">'Cell'</span>,</span><br><span class="line">  slider: <span class="string">'Slider'</span>,</span><br><span class="line">  <span class="string">'list-n'</span>: <span class="string">'Enum'</span>,</span><br><span class="line">  <span class="string">'list-1'</span>: <span class="string">'Enum'</span>,</span><br><span class="line">  checkbox: <span class="string">'Checkbox'</span>,</span><br><span class="line">  textarea: <span class="string">'Cell'</span>,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">extractLayout</span>(<span class="params">ui</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(ui.size === <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">'-1'</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(ui.size &lt; <span class="number">4</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> ui.size.toString();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(ui.widget === <span class="string">'list-1'</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">'1'</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(ui.size === <span class="number">6</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span>(ui.name.toLowerCase().indexOf(<span class="string">'bound'</span>)) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="string">'3x2'</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(ui.name.toLowerCase().indexOf(<span class="string">'range'</span>)) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="string">'3x2'</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'What is the layout for'</span>, ui);</span><br><span class="line">    <span class="keyword">return</span> <span class="string">'2x3'</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'Could not find layout for'</span>, ui);</span><br><span class="line">  <span class="keyword">return</span> <span class="string">'NO_LAYOUT'</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">extractType</span>(<span class="params">ui</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(ui.type === <span class="string">'proxy'</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">'string'</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> ui.type;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">extractDomain</span>(<span class="params">ui</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(ui.values) &#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">Array</span>.isArray(ui.values)) &#123;</span><br><span class="line">      <span class="keyword">const</span> domain = &#123;&#125;;</span><br><span class="line">      ui.values.forEach(txt =&gt; &#123;</span><br><span class="line">        domain[txt] = txt;</span><br><span class="line">      &#125;);</span><br><span class="line">      <span class="keyword">return</span> domain;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(ui.type === <span class="string">'proxy'</span>) &#123;</span><br><span class="line">      <span class="keyword">const</span> domain = &#123;&#125;;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">const</span> key <span class="keyword">in</span> ui.values) &#123;</span><br><span class="line">        domain[key] = key;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> domain;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ui.values;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(ui.range) &#123;</span><br><span class="line">    <span class="keyword">return</span> &#123; range: ui.range &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> &#123;&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">proxyPropToProp</span>(<span class="params">property, ui</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(!typeMapping[ui.widget]) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'No propType for'</span>, ui);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> depList = ui.depends ? ui.depends.split(<span class="string">':'</span>) : <span class="literal">null</span>;</span><br><span class="line">  <span class="keyword">const</span> depStatus = depList ? <span class="built_in">Boolean</span>(<span class="built_in">Number</span>(depList.pop())) : <span class="literal">true</span>;</span><br><span class="line">  <span class="keyword">const</span> depValue = depList ? depList.pop() : <span class="literal">null</span>;</span><br><span class="line">  <span class="keyword">const</span> depId = depList ? depList.join(<span class="string">':'</span>) : <span class="literal">null</span>;</span><br><span class="line">  <span class="keyword">const</span> searchString = [ ui.name, ui.doc ].concat(property.value).join(<span class="string">' '</span>).toLowerCase();</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> &#123;</span><br><span class="line">    show(ctx) &#123;</span><br><span class="line">      <span class="keyword">if</span>(depId &amp;&amp; ctx.properties[depId] !== <span class="literal">undefined</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> (ctx.properties[depId][<span class="number">0</span>] === depValue) ? depStatus : !depStatus;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span>(ctx.filter &amp;&amp; ctx.filter.length) &#123;</span><br><span class="line">        <span class="keyword">const</span> queries = ctx.filter.toLowerCase().split(<span class="string">' '</span>);</span><br><span class="line">        <span class="keyword">let</span> match = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">        queries.forEach(q =&gt; &#123;</span><br><span class="line">          match = match &amp;&amp; searchString.indexOf(q) !== <span class="number">-1</span>;</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> match;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> !!ctx.advanced || !ui.advanced;</span><br><span class="line">    &#125;,</span><br><span class="line">    ui: &#123;</span><br><span class="line">      propType: typeMapping[ui.widget] || ui.widget,</span><br><span class="line">      label: ui.name,</span><br><span class="line">      help: ui.doc,</span><br><span class="line">      noEmpty: <span class="literal">true</span>,</span><br><span class="line">      layout: extractLayout(ui),</span><br><span class="line">      type: extractType(ui),</span><br><span class="line">      domain: extractDomain(ui),</span><br><span class="line">      componentLabels: [],</span><br><span class="line">      size: ui.size,</span><br><span class="line">    &#125;,</span><br><span class="line">    data: &#123;</span><br><span class="line">      id: [property.id, property.name].join(<span class="string">':'</span>),</span><br><span class="line">      value: [].concat(property.value),</span><br><span class="line">      size: ui.size,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">proxyToProps</span>(<span class="params">proxy</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> proxy.properties.map((property, index) =&gt; &#123;</span><br><span class="line">    <span class="keyword">return</span> proxyPropToProp(property, proxy.ui[index]);</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">  proxyToProps,</span><br><span class="line">  proxyPropToProp,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
