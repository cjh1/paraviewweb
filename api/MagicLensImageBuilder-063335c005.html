an><br><span class="line">            &#125;,</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    draw() &#123;</span><br><span class="line">        <span class="keyword">if</span>(!<span class="keyword">this</span>.frontEvent || !<span class="keyword">this</span>.backEvent) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Draw</span></span><br><span class="line">        <span class="keyword">const</span> ctx = <span class="keyword">this</span>.bgCanvas.get2DContext();</span><br><span class="line">        ctx.clearRect(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Draw the outside</span></span><br><span class="line">        ctx.drawImage(<span class="keyword">this</span>.backEvent.canvas,</span><br><span class="line">                      <span class="keyword">this</span>.backEvent.area[<span class="number">0</span>], <span class="keyword">this</span>.backEvent.area[<span class="number">1</span>],</span><br><span class="line">                      <span class="keyword">this</span>.backEvent.area[<span class="number">2</span>], <span class="keyword">this</span>.backEvent.area[<span class="number">3</span>],</span><br><span class="line">                      <span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Record state for undo clip</span></span><br><span class="line">        ctx.save();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Create lens mask</span></span><br><span class="line">        ctx.beginPath();</span><br><span class="line">        ctx.arc(<span class="keyword">this</span>.lensCenterX, <span class="keyword">this</span>.lensCenterY, <span class="keyword">this</span>.lensRadius, <span class="number">0</span>, <span class="number">2</span> * <span class="built_in">Math</span>.PI);</span><br><span class="line">        ctx.clip();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Empty lens content</span></span><br><span class="line">        ctx.clearRect(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Draw only in the lens</span></span><br><span class="line">        ctx.drawImage(<span class="keyword">this</span>.frontEvent.canvas,</span><br><span class="line">                      <span class="keyword">this</span>.frontEvent.area[<span class="number">0</span>], <span class="keyword">this</span>.frontEvent.area[<span class="number">1</span>],</span><br><span class="line">                      <span class="keyword">this</span>.frontEvent.area[<span class="number">2</span>], <span class="keyword">this</span>.frontEvent.area[<span class="number">3</span>],</span><br><span class="line">                      <span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Restore clip</span></span><br><span class="line">        ctx.restore();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Draw lens edge</span></span><br><span class="line">        ctx.beginPath();</span><br><span class="line">        ctx.lineWidth = <span class="keyword">this</span>.lineWidth;</span><br><span class="line">        ctx.strokeStyle = <span class="keyword">this</span>.lensColor;</span><br><span class="line">        ctx.arc(<span class="keyword">this</span>.lensCenterX, <span class="keyword">this</span>.lensCenterY, <span class="keyword">this</span>.lensRadius, <span class="number">0</span>, <span class="number">2</span> * <span class="built_in">Math</span>.PI);</span><br><span class="line">        ctx.closePath();</span><br><span class="line">        ctx.stroke();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Trigger image ready event</span></span><br><span class="line">        <span class="keyword">const</span> readyImage = &#123;</span><br><span class="line">            canvas: <span class="keyword">this</span>.bgCanvas.el,</span><br><span class="line">            area: [<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">this</span>.width, <span class="keyword">this</span>.height],</span><br><span class="line">            outputSize: [<span class="keyword">this</span>.width, <span class="keyword">this</span>.height],</span><br><span class="line">            builder: <span class="keyword">this</span>,</span><br><span class="line">            <span class="built_in">arguments</span>: <span class="keyword">this</span>.frontEvent.arguments,</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Let everyone know the image is ready</span></span><br><span class="line">        <span class="keyword">this</span>.emit(IMAGE_READY_TOPIC, readyImage);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    update() &#123;</span><br><span class="line">        <span class="keyword">this</span>.frontImageBuilder.update();</span><br><span class="line">        <span class="keyword">this</span>.backImageBuilder.update();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">this</span>.frontImageBuilder.render();</span><br><span class="line">        <span class="keyword">this</span>.backImageBuilder.render();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    onImageReady(callback) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.on(IMAGE_READY_TOPIC, callback);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    onModelChange(callback) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.on(MODEL_CHANGE_TOPIC, callback);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    getListeners() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.listener;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    destroy() &#123;</span><br><span class="line">        <span class="keyword">this</span>.off();</span><br><span class="line">        <span class="keyword">this</span>.listener = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.frontSubscription.unsubscribe();</span><br><span class="line">        <span class="keyword">this</span>.frontSubscription = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.backSubscription.unsubscribe();</span><br><span class="line">        <span class="keyword">this</span>.backSubscription = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.frontImageBuilder.destroy();</span><br><span class="line">        <span class="keyword">this</span>.backImageBuilder.destroy();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    getActiveImageBuilder() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.frontActive ? <span class="keyword">this</span>.frontImageBuilder : <span class="keyword">this</span>.backImageBuilder;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    isFront() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.frontActive;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    toggleLens() &#123;</span><br><span class="line">        <span class="keyword">this</span>.frontActive = !<span class="keyword">this</span>.frontActive;</span><br><span class="line">        <span class="keyword">this</span>.emit(MODEL_CHANGE_TOPIC);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Add Observer pattern using Monologue.js</span></span><br><span class="line">Monologue.mixInto(MagicLensImageBuilder);</span><br></pre></td></tr></table></figure>
