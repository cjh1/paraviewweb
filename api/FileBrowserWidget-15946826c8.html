an class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    onPathChange(event) &#123;</span><br><span class="line">        <span class="keyword">var</span> target = event.target;</span><br><span class="line">        <span class="keyword">while</span>(target.localName !== <span class="string">'li'</span>) &#123;</span><br><span class="line">            target = target.parentNode;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.props.onAction) &#123;</span><br><span class="line">            <span class="keyword">const</span> path = [];</span><br><span class="line">            <span class="keyword">const</span> pathSize = <span class="built_in">Number</span>(target.dataset.idx);</span><br><span class="line">            <span class="keyword">while</span>(path.length &lt;= pathSize) &#123;</span><br><span class="line">                path.push(<span class="keyword">this</span>.props.path[path.length]);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">this</span>.props.onAction(<span class="string">'path'</span>, path.join(<span class="string">'/'</span>), path);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">return</span> (</span><br><span class="line">            &lt;div className=&#123; style.container &#125;&gt;</span><br><span class="line">                &lt;ul className=&#123; style.breadcrumb &#125;&gt;</span><br><span class="line">                &#123; this.props.path.map( (name, idx) =&gt; &#123;</span><br><span class="line">                    return &lt;li className=&#123; style.breadcrumbItem &#125; key=&#123;name&#125; data-idx=&#123;idx&#125; title=&#
