 class="string">'_'</span> + field]) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; timeSize; i++) &#123;</span><br><span class="line">                <span class="keyword">const</span> floatArray = <span class="keyword">new</span> <span class="built_in">window</span>[arrayType](<span class="keyword">this</span>.timeData.data[i][layerName + <span class="string">'_'</span> + field].data);</span><br><span class="line">                dataValues.push(floatArray[idx]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span>(layerName &amp;&amp; field &amp;&amp; !<span class="keyword">this</span>.timeData.data[<span class="number">0</span>][layerName + <span class="string">'_'</span> + field])&#123;</span><br><span class="line">            <span class="keyword">this</span>.fetchTimeData();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.emit(TIME_DATA_READY, chartData);</span><br><span class="line">        <span class="keyword">if</span>(probeHasChanged) &#123;</span><br><span class="line">            <span class="keyword">this</span>.timeProbe.triggerChange();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.render();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/* eslint-enable complexity */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// ------------------------------------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">var</span> ctx = <span class="keyword">this</span>.bgC
