                <h1 id="Source" class="article-heading"><a href="#Source" class="headerlink" title="Source"></a>Source<a class="article-anchor" href="#Source" aria-hidden="true"></a></h1><figure class="highlight js"><figcaption><span>Slider.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React                <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> NumberSliderControl  <span class="keyword">from</span> <span class="string">'../../Widgets/NumberSliderWidget'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> React.createClass(&#123;</span><br><span class="line"></span><br><span class="line">    displayName: <span class="string">'Slider'</span>,</span><br><span class="line"></span><br><span class="line">    propTypes: &#123;</span><br><span class="line">        idx: React.PropTypes.number,</span><br><span class="line">        onChange: React.PropTypes.func,</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    valueChange(e) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.props.onChange) &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">this</span>.props.idx &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">this</span>.props.onChange(<span class="keyword">this</span>.props.idx, e.target.value);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">this</span>.props.onChange(<span class="literal">null</span>, e.target.value);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">var</span> propsCopy = <span class="built_in">Object</span>.assign(&#123;&#125;, <span class="keyword">this</span>.props);</span><br><span class="line">        <span class="keyword">delete</span> propsCopy.onChange;</span><br><span class="line">        <span class="keyword">delete</span> propsCopy.idx;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> &lt;NumberSliderControl &#123; ...propsCopy &#125; onChange=&#123;this.valueChange&#125; /&gt;;</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><figcaption><span>index.js</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> BlockMixin       <span class="keyword">from</span> <span class="string">'../PropertyFactory/BlockMixin'</span>;</span><br><span class="line"><span class="keyword">import</span> React            <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> Slider           <span class="keyword">from</span> <span class="string">'./Slider'</span>;</span><br><span class="line"><span class="keyword">import</span> ToggleIconButton <span class="keyword">from</span> <span class="string">'../../Widgets/ToggleIconButtonWidget'</span>;</span><br><span class="line"><span class="keyword">import</span> style            <span class="keyword">from</span> <span class="string">'PVWStyle/ReactProperties/CellProperty.mcss'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* eslint-disable react/no-danger */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> React.createClass(&#123;</span><br><span class="line"></span><br><span class="line">    displayName: <span class="string">'SliderProperty'</span>,</span><br><span class="line"></span><br><span class="line">    propTypes: &#123;</span><br><span class="line">        data: React.PropTypes.object.isRequired,</span><br><span class="line">        help: React.PropTypes.string,</span><br><span class="line">        name: React.PropTypes.string,</span><br><span class="line">        onChange: React.PropTypes.func,</span><br><span class="line">        show: React.PropTypes.func,</span><br><span class="line">        ui: React.PropTypes.object.isRequired,</span><br><span class="line">        viewData: React.PropTypes.object,</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    mixins: [BlockMixin],</span><br><span class="line"></span><br><span class="line">    valueChange(idx, newVal) &#123;</span><br><span class="line">        <span class="keyword">var</span> newData = <span class="keyword">this</span>.state.data;</span><br><span class="line">        <span class="keyword">if</span> (idx === <span class="literal">null</span>) &#123;</span><br><span class="line">            newData.value = newVal;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            newData.value[idx] = newVal;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.setState(&#123;data: newData&#125;);</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.props.onChange) &#123;</span><br><span class="line">            <span class="keyword">this</span>.props.onChange(newData);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">const</span> mapper = () =&gt; &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="built_in">Array</span>.isArray(<span class="keyword">this</span>.props.data.value)) &#123;</span><br><span class="line">                    <span class="keyword">const</span> ret = [];</span><br><span class="line">                    <span class="keyword">for</span> (<span class="keyword">let</span> i=<span class="number">0</span>; i &lt; <span class="keyword">this</span>.props.data.value.length; i++) &#123;</span><br><span class="line">                        <span class="keyword">const</span> step = (<span class="keyword">this</span>.props.ui.type &amp;&amp; <span class="keyword">this</span>.props.ui.type.toLowerCase() === <span class="string">'double'</span> ? <span class="number">0.1</span> : <span class="number">1</span>);</span><br><span class="line">                        ret.push(</span><br><span class="line">                            &lt;Slider</span><br><span class="line">                                value=&#123;this.props.data.value[i]&#125;</span><br><span class="line">                                min=&#123;this.props.ui.domain.min&#125;</span><br><span class="line">                                max=&#123;this.props.ui.domain.max&#125;</span><br><span class="line">                                step=&#123;step&#125; //int 1, double 0.1</span><br><span class="line">                                idx=&#123;i&#125;</span><br><span class="line">                                onChange=&#123;this.valueChange&#125;</span><br><span class="line">                                key=&#123;this.props.data.id + '_' + i&#125;/&gt;</span><br><span class="line">                        );</span><br><span class="line">                    &#125;</span><br><span class="line">                    return ret;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                const step = (this.props.ui.type &amp;&amp; this.props.ui.type.toLowerCase() === 'double' ? 0.1 : 1);</span><br><span class="line">                return (&lt;Slider</span><br><span class="line">                            value=&#123;this.props.data.value&#125;</span><br><span class="line">                            min=&#123;this.props.ui.domain.min&#125;</span><br><span class="line">                            max=&#123;this.props.ui.domain.max&#125;</span><br><span class="line">                            step=&#123;step&#125;</span><br><span class="line">                            onChange=&#123;this.valueChange&#125;/&gt;);</span><br><span class="line">            &#125;;</span><br><span class="line">        return (</span><br><span class="line">            &lt;div className=&#123; this.props.show(this.props.viewData) ? style.container : style.hidden &#125;&gt;</span><br><span class="line">                &lt;div className=&#123; style.header &#125;&gt;</span><br><span class="line">                    &lt;strong&gt;&#123;this.props.ui.label&#125;&lt;/strong&gt;</span><br><span class="line">                    &lt;span&gt;</span><br><span class="line">                        &lt;ToggleIconButton</span><br><span class="line">                            icon=&#123; style.helpIcon &#125;</span><br><span class="line">                            value=&#123;this.state.helpOpen&#125;</span><br><span class="line">                            toggle=&#123;!!this.props.ui.help&#125;</span><br><span class="line">                            onChange=&#123;this.helpToggled&#125; /&gt;</span><br><span class="line">                    &lt;/span&gt;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div className=&#123; style.inputBlock &#125;&gt;</span><br><span class="line">                    &#123; mapper() &#125;</span><br><span class="line">                &lt;/div&gt;</span><br><span class="line">                &lt;div className=&#123; this.state.helpOpen ? style.helpBox : style.hidden &#125;</span><br><span class="line">                    dangerouslySetInnerHTML=&#123;&#123;__html: this.props.ui.help&#125;&#125;/&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">        );</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
