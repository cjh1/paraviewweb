span class="line">    render() &#123;</span><br><span class="line">        <span class="keyword">var</span> queryDataModel = <span class="keyword">this</span>.props.queryDataModel,</span><br><span class="line">            magicLensController = <span class="keyword">this</span>.props.magicLensController,</span><br><span class="line">            rootImageBuilder = magicLensController || <span class="keyword">this</span>.props.imageBuilder,</span><br><span class="line">            renderer = <span class="literal">null</span>,</span><br><span class="line">            serverRecording = !!<span class="keyword">this</span>.props.config.Recording,</span><br><span class="line">            isImageRenderer = (<span class="keyword">this</span>.props.renderer === <span class="string">'ImageRenderer'</span>),</span><br><span class="line">            isMultiViewer = (<span class="keyword">this</span>.props.renderer === <span class="string">'MultiViewRenderer'</span>),</span><br><span class="line">            isGeometryViewer = (<span class="keyword">this</span>.props.renderer === <span class="string">'GeometryRenderer'</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(isImageRenderer) &#123;</span><br><span class="line">            renderer = (&lt;ImageRenderer</span><br><span class="line">                            ref='imageRenderer'</span><br><span class="line">                            className=&#123; style.renderer &#125;</span><br><span class="line">                            imageBuilder=&#123; rootImageBuilder &#125;</span><br><span class="line">                            listener=&#123; this.props.mouseListener || rootImageBuilder.getListeners() &#125;</span><br><span class="line">                        /&gt;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(isMultiViewer) &#123;</span><br><span class="line">            renderer = (&lt;MultiViewRenderer</span><br><span class="line">                            ref='imageRenderer'</span><br><span class="line">                            className=&#123; style.renderer &#125;</span><br><span class="line">                            renderers=&#123;this.props.renderers&#125;</span><br><span class="line">                            layout=&#123;this.props.layout&#125;</span><br><span class="line">                        /&gt;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(isGeometryViewer) &#123;</span><br><span class="line">            renderer = (&lt;GeometryRenderer</span><br><span class="line">                            ref='imageRenderer'</span><br><span class="line">                            className=&#123; style.renderer &#125;</span><br><span class="line">                            geometryBuilder=&#123;this.props.geometryBuilder&#125;</span><br><span class="line">                        /&gt;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return (</span><br><span class="line">            &lt;div className=&#123; style.container &#125;&gt;</span><br><span class="line">                &lt;div</span><br><span class="line">                    className=&#123; this.state.collapsed ? style.collapsedControl : style.control &#125;&gt;</span><br><span class="line">                    &lt;div className=&#123; style.controlBar &#125;&gt;</span><br><span class="line">                        &lt;i  className=&#123; magicLensController ?</span><br><span class="line">                                            ( magicLensController.isFront() ? style.magicLensButtonIn : style.magicLensButtonOut)</span><br><span class="line">                                            : style.hidden &#125;</span><br><span class="line">                            onClick=&#123; this.toggleLens &#125; &gt;</span><br><span class="line">
